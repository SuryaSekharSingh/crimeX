<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crime Reporting System</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Report a Crime</h1>
  <form id="crimeForm">
    <label for="type">Crime Type:</label>
    <input type="text" id="type" name="type" required /><br /><br />
<!-- 
    <label for="">Select Department:</label>
    <select id="dept">
        <option value="Police">Select</option>
        <option value="Police">Police</option>
        <option value="Ambulance">Ambulance</option>
        <option value="General">General Affairs</option>
        <option value="Financial">Financial</option>
    </select>

    <br/><br/> -->
    
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required /><br /><br />

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br /><br />

    <button type="submit">Submit Report</button>
  </form>

  <p id="response"></p>

  <script>
    const socket = io();

    document.getElementById('crimeForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const report = {
        type: document.getElementById('type').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value,
        timestamp: new Date().toISOString()
      };

      socket.emit('crimeReport', report);
    });

    socket.on('reportAck', (message) => {
      document.getElementById('response').textContent = message;
    });
  </script>
</body>
</html>
