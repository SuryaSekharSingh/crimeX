<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crime Reporting System</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸš¨ Report a Crime</h1>
    <form id="crimeForm">
      <label for="type">Crime Type:</label>
      <input type="text" id="type" name="type" required />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="phone">Phone Number (Optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" />

      <button type="submit">ðŸš” Submit Report</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    const socket = io();

    document.getElementById('crimeForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const report = {
        type: document.getElementById('type').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value,
        phone: document.getElementById('phone').value || null,
        timestamp: new Date().toISOString()
      };

      socket.emit('crimeReport', report);
    });

    socket.on('reportAck', (message) => {
      document.getElementById('response').textContent = message;
    });
  </script>
</body>
</html>
